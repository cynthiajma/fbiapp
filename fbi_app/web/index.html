<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fbi_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fbi_app</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Override Flutter's restrictive viewport meta tag for accessibility -->
  <script>
    // Function to fix viewport meta tag
    function fixViewport() {
      // Find Flutter's injected viewport tag
      const flutterViewport = document.querySelector('meta[name="viewport"][flt-viewport]');
      if (flutterViewport) {
        flutterViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
      }
      
      // Also check for any viewport tag and ensure it's accessible
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
      }
    }
    
    // Run immediately
    fixViewport();
    
    // Run after DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', fixViewport);
    }
    
    // Run after Flutter loads (with a delay to catch Flutter's injection)
    window.addEventListener('load', function() {
      setTimeout(fixViewport, 100);
      setTimeout(fixViewport, 500);
      setTimeout(fixViewport, 1000);
    });
    
    // Use MutationObserver to catch when Flutter injects the viewport tag
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          fixViewport();
        }
      });
    });
    
    observer.observe(document.head, {
      childList: true,
      subtree: true
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
